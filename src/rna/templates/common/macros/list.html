{% macro dl_item(label, value, background=None) %}
    <div class="{% if background %}{{ background }}{% else %}bg-white{% endif %} px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
        <dt class="text-sm font-medium text-gray-500">
            {{ label }}
        </dt>
        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            {{ value }}
        </dd>
    </div>
{% endmacro %}
